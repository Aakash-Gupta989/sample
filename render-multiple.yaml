services:
  # Backend 1 (existing)
  - type: web
    name: prepandhire-backend-1
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements-render.txt
    startCommand: cd backend && python start_render.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: INSTANCE_ID
        value: "backend-1"

